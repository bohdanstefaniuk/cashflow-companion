<ul class="nav justify-content-center mt-2">
	<li class="nav-item">
		<a class="nav-link active" routerLink="/">Начальный экран</a>
	</li>
	<li class="nav-item">
		<button type="button" class="btn btn-success">Получка</button>
	</li>
</ul>
<section class="container">
	<div class="mb-5 justify-content-center">
		<div class="row">
			<div class="col"><p>Ваше имя {{ user.name }}, ваша мечта "{{ user.dream }}"</p></div>
		</div>
		<div class="row" *ngIf="isGuidVisible">
			<div class="col">
				<div class="alert alert-info alert-dismissible fade show" role="alert">
					<p><strong>Добро пожаловать</strong> </p>
					<p>Для начала игры вы должны заполнить свои доходы и расходы.</p>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="hideGuide()">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<app-income [ngClass]="{pulse: isGuidVisible,pulseBlue: isGuidVisible}"></app-income>
				<app-outcome [ngClass]="{pulse: isGuidVisible,pulseBlue: isGuidVisible}"></app-outcome>
			</div>
			<div class="col">
				<app-summary></app-summary>
				<app-stocks></app-stocks>
			</div>
		</div>
	</div>
	
</section>
